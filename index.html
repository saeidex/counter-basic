<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Server</title>
    <!-- <link rel="stylesheet" href="./public/build/tw-output.css" /> -->
  </head>
  <body class="bg-gray-200">
    <main
      class="container mx-auto flex h-screen items-center justify-center px-6"
    >
      <article class="w-96 overflow-hidden rounded-lg md:w-[28rem]">
        <h1
          class="border-b border-gray-100 bg-gray-600 py-6 text-center text-5xl font-semibold tracking-widest text-gray-100"
        >
          Counter
        </h1>
        <section
          class="flex flex-col items-center justify-center gap-2 bg-rose-600 p-20"
        >
          <div
            class="flex h-44 w-60 items-center justify-center rounded-md bg-rose-700 p-3 md:w-full"
          >
            <p id="count-display" class="text-8xl font-semibold text-gray-100">
              0
            </p>
          </div>
          <div class="flex w-60 justify-between gap-2 md:w-full">
            <div
              id="btn-reset"
              class="flex h-14 w-2/3 cursor-pointer select-none items-center justify-center rounded-md bg-rose-700 hover:bg-rose-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-8 w-8 stroke-gray-100"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
            </div>
            <div
              id="btn-increment"
              class="flex h-14 w-full cursor-pointer select-none items-center justify-center rounded-md bg-rose-700 hover:bg-rose-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-8 w-8 stroke-gray-100"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
